<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./assets/searchIcon.png" type="img/png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Wiki-wanna-know</title>
</head>
<body>
  <header class="section__alert"></header>
  <main>
    <div class="container">
      <section class="section__search">
        <input class="search-input" type="text" placeholder="Search Wikipedia">
        <button class="btn btn-new-search" hidden>New Search</button>
        <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
          <button class="btn btn-random-wiki">Random Wiki</button>
        </a>
      </section>
      <section class="section__results"></section>
    </div>
  </main>
  <script src="./app.js"></script>
</body>
</html>
